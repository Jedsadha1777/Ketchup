<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketchup</title>
    <meta name="description" content=" Ketchup is a lightweight drawing engine starter kit. It provides a base canvas system with support for pins, boxes, and images, along with essential features such as undo/redo, JSON import/export, and image saving. ">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; background: #2c2c2c; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        .toolbar { width: 60px; background: #1e1e1e; border-right: 1px solid #444; display: flex; flex-direction: column; padding: 10px 0; gap: 10px; }
        .sidebar { width: 280px; background: #1e1e1e; border-left: 1px solid #444; padding: 16px; overflow-y: auto; color: white; }
        .tool-btn { width: 40px; height: 40px; background: #333; border: none; border-radius: 6px; color: white; cursor: pointer; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .tool-btn:hover { background: #444; }
        .tool-btn.active { background: #0066cc; }
        .canvas-container { flex: 1; position: relative; overflow: hidden; }
        #canvas { 
            cursor: grab; 
            background: #f5f5f5; 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .info { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; }
        .debug-info { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 8px 12px; border-radius: 4px; font-size: 11px; }
    </style>
    <!-- MAP -->
    <style>
        .tool-separator {
            height: 1px;
            background: #444;
            margin: 5px 10px;
        }

        .inspector-section {
            margin-bottom: 20px;
        }
        
        .inspector-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #e3e3e3;
        }
        
        .inspector-field {
            margin-bottom: 8px;
        }
        
        .inspector-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 4px;
        }
        
        .inspector-input {
            width: 100%;
            padding: 6px 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }
        
        .inspector-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }
        
        .inspector-checkbox {
            margin-right: 6px;
        }
        
        .inspector-empty {
            color: #666;
            font-style: italic;
            text-align: center;
            margin-top: 40px;
        }
    </style>
    <!-- MAP -->
</head>
<body>
    <div class="container">
        <div class="toolbar">
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="info">
                <div>Objects: <span id="objectCount">0</span></div>
                <div>Zoom: <span id="zoomLevel">100%</span></div>
                <div style="margin-top: 8px; font-size: 10px; opacity: 0.8;">
                    Delete: Right-click or Del key
                </div>

                <div style="margin-top: 8px;">

                    <button id="undoBtn" style="background: #6c757d; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer;" disabled>↶ Undo</button>
                    <button id="redoBtn" style="background: #6c757d; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer; margin-left: 4px;" disabled>↷ Redo</button>

                    <button id="exportBtn" style="background: #0066cc; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer;">Export</button>
                    <button id="importBtn" style="background: #28a745; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer; margin-left: 4px;">Import</button>
                </div>

                <div style="margin-top: 8px;">
                    <button id="copyBtn" style="background: #6c757d; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer;" disabled>Copy</button>
                    <button id="pasteBtn" style="background: #6c757d; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer; margin-left: 4px;" disabled>Paste</button>
                    <button id="duplicateBtn" style="background: #6c757d; color: white; border: none; padding: 4px 8px; border-radius: 3px; font-size: 11px; cursor: pointer; margin-left: 4px;" disabled>Duplicate</button>
                    <!-- Image Export button will be added here by ImageExportOperations -->
                </div>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
            <!-- debug -->
            <div class="debug-info">
                <div>Grid Cells: <span id="gridCells">0</span></div>
                <div>Dirty Rects: <span id="dirtyRects">0</span></div>
                <div>Render: <span id="renderTime">0ms</span></div>
                <div style="margin-top: 8px; font-size: 10px; opacity: 0.8;">
                    Snap: Press 'G' to toggle (<span id="snapStatus">ON</span>)
                </div>
            </div>            
        </div>
        <!-- side bar -->
        <div class="sidebar">
            <div class="inspector-section">
                <div class="inspector-title">Object Inspector</div>
                <div id="inspector-content">
                    <div class="inspector-empty">
                        No object selected
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script type="module">
        import { MapEditor } from './map-editor/MapEditor.js';

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            if (!canvas) {
                console.error('Canvas element not found!');
                return;
            }
            const editor = new MapEditor(canvas);
            window.editor = editor;
        });
    </script>
</body>
</html>
