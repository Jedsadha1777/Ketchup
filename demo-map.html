<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orthogonal Pathfinding Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #1e1e1e;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
        }

        .controls button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .controls button:hover {
            background: #0088ff;
        }

        .controls input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        #runtime-canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
            background: #f8f9fa !important;
        }

        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }

        /* Context Menu Styles */
        .context-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 120px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: none;
        }

        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .context-menu-item:last-child {
            border-bottom: none;
        }

        .context-menu-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="runtime-canvas"></canvas>

        <!-- Context Menu -->
        <div id="context-menu" class="context-menu">
            <div class="context-menu-item" data-action="from">From here</div>
            <div class="context-menu-item" data-action="to">To here</div>
            <div class="context-menu-item" data-action="clear">Clear selection</div>
        </div>


        <div class="controls">
            <h3>Orthogonal Pathfinding</h3>
            <input type="file" id="file-input" accept=".json">
            <button id="load-btn">Load JSON</button>

            <div style="margin: 10px 0;">
                <label style="color: white; display: block; margin-bottom: 4px;">From Waypoint:</label>
                <select id="from-waypoint" style="width: 100%; padding: 4px;">
                    <option value="">Select waypoint...</option>
                </select>
            </div>

            <div style="margin: 10px 0;">
                <label style="color: white; display: block; margin-bottom: 4px;">To Waypoint:</label>
                <select id="to-waypoint" style="width: 100%; padding: 4px;">
                    <option value="">Select waypoint...</option>
                </select>
            </div>

            <button id="find-btn">Find Path</button>
            <button id="clear-btn">Clear</button>
            <button id="debug-btn">Debug</button>
            <button id="sample-btn">Sample</button>

            <div style="margin: 10px 0; padding-top: 10px; border-top: 1px solid #555;">
                <div style="color: #aaa; font-size: 10px;">
                    Left-click & drag to pan, Right-click for menu

                </div>
            </div>

            <!-- Toggle visibility controls -->
            <label style="color: white; display: block; margin-bottom: 8px; font-size: 12px;">Visibility:</label>
            <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                <label style="color: white; font-size: 11px; display: flex; align-items: center;">
                    <input type="checkbox" id="show-corridors" checked style="margin-right: 4px;">
                    Corridors
                </label>
                <label style="color: white; font-size: 11px; display: flex; align-items: center;">
                    <input type="checkbox" id="show-walls" checked style="margin-right: 4px;">
                    Walls
                </label>
                <label style="color: white; font-size: 11px; display: flex; align-items: center;">
                    <input type="checkbox" id="show-waypoints" checked style="margin-right: 4px;">
                    Waypoints
                </label>
                <label style="color: white; font-size: 11px; display: flex; align-items: center;">
                    <input type="checkbox" id="show-images" checked style="margin-right: 4px;">
                    Images
                </label>
                <label style="color: white; font-size: 11px; display: flex; align-items: center;">
                    <input type="checkbox" id="show-warppoints" checked style="margin-right: 4px;">
                    Warppoints
                </label>

            </div>

            <div style="margin-top: 10px;">
                <label style="display: block; color: white; margin-bottom: 4px;">Object Size:</label>
                <input type="range" id="object-size" min="1" max="40" value="5" style="width: 100%;">
                <span id="size-value" style="color: white; font-size: 10px;">5px</span>
            </div>
        </div>

        <div class="info">
            <div>Corridors: <span id="corridor-count">0</span></div>
            <div>Walls: <span id="wall-count">0</span></div>
            <div>Waypoints: <span id="waypoint-count">0</span></div>
            <div>Paths: <span id="path-count">0</span></div>
            <div>Object Size: <span id="current-size">5</span>px</div>
            <div>Min Corridor: <span id="min-corridor">0</span>px</div>
            <div>Zoom: <span id="zoom-level">100%</span></div>
        </div>
    </div>

    <script>
        // Override 
        window.CONFIG_OVERRIDES = {
            defaults: {
                // loadSampleOnStartup: true,
                visibility: {
                    corridors: true,
                    walls: true
                    
                }
            },
            // sampleData: {}
        };
    </script>
    <script type="module" src="./demo-map/main.js"></script>
</body>

</html>
